}

    height: 310px;

	margin: auto;
	padding: 0px;

.gm-ui-hover-effect > span {
  /* Ваши стили для элемента .gm-ui-hover-effect > span */
  color: white; /* Пример: установка белого цвета текста */

}


 .info-window-image {
  max-width: 305px;
  max-height: 125px;
  padding-bottom: 40px;
  padding-top: 10px;
	margin: auto;
  
}
.gm-style-iw gm-style-iw-c {
width: 300px;
      height: 270px;
	  margin: auto;
	  
}
  .element.style {
  max-width: 350px;
  }
  .custom-marker {
    color: #e52b82;
    font-size: 25px;
    font-family: Montserrat, sans-serif;
    font-style: italic;
  }
  
  .custom-info-window {
    background-color: #000000;
    color: #ffffff;
    border-radius: 20px;
  }
  .gm-style .gm-style-iw-d{
    width: 375px;
    height: 340px;
}
  .custom-subheading {
    font-size: 12px;
    font-style: italic;
    font-family: Montserrat, sans-serif;
  }
  
  .custom-description {
    font-size: 17px;
    font-weight: bold;
    font-family: Montserrat, sans-serif;
  }
  
  div.gm-style-mtc {
    display: none;
  }
  
  button.gm-svpc {
    display: none;
  }

  @media screen and (max-width: 768px) {
    .gm-style .gm-style-iw-c {
      width: 350px;
      height: 310px;
	   
	   max-width: 325;
	   margin: auto;
    }

	width: 252px;

	max-width: 325px;
	margin: auto;

    max-width: 325px;}
	.gm-style-iw-d {
	 width: 252px;

	}

    }

    }
